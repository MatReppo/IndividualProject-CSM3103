<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/register.js"></script>

    <div class="register-form">
        <h2>Register</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="entity">University/Company</label>
            <input type="text" id="entity" name="entity" required>

            <label for="codeID">StudentId/CompanyId</label>
            <input type="text" id="codeID" name="codeID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required>

            <button type="submit" onclick="window.location.href='login.html'">Submit</button>
        </form>
    </div>
</body>
</html>
